<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Payment Information</h2>

<form action="" method="post">
    {% csrf_token %} 
    <!-- Card Number -->
    <label for="card_number">Card Number:</label>
    <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required>

    <!-- Expiry Date (Month and Year) -->
    <label for="expiry_month">Expiry Date:</label>
    <div style="display: flex;">
        <select id="expiry_month" name="expiry_month" style="flex: 1;" required>
            <option value="" disabled selected>Select Month</option>
            <option value="01">01 - January</option>
            <option value="02">02 - February</option>
            <!-- Add more options for other months -->
        </select>
        <select id="expiry_year" name="expiry_year" style="flex: 1; margin-left: 10px;" required>
            <option value="" disabled selected>Select Year</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <!-- Add more options for future years -->
        </select>
    </div>

    <!-- CVV (Card Verification Value) -->
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

    <!-- Cardholder Name -->
    <label for="cardholder_name">Cardholder Name:</label>
    <input type="text" id="cardholder_name" name="cardholder_name" value="{{ data }}" placeholder="Enter cardholder name" required>

    <!-- Billing Address -->
    <label for="billing_address">Billing Address:</label>
    <textarea id="billing_address" name="billing_address" placeholder="Enter billing address" required></textarea>
    <p>Total price {{total_price }}</p>
    <!-- Submit Button -->
    <button type="submit" name="action" value="action_payment">Submit Payment</button>
</form>
